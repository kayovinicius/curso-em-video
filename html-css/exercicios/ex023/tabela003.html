<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        #normal td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #pixelart {
            height: 200px;
            color: white;
            padding: 8px;
            text-align: center;
            background-color: black;
        }

        .verde {
            background-color: green;
        }

    </style>
</head>
<body>

    <h1>Mesclagem de CÃ©lulas</h1>

    <table id="normal">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>   
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>

    <br><br><br>

    <table id="pixelart">
        <tr>
            <td colspan="3" class="verde"></td>
        </tr>
        <tr>
            <td></td>
            <td class="verde"></td>
            <td></td>
        </tr>
        <tr>
            <td class="verde"></td>
            <td></td>
            <td class="verde"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            
            <td class="verde"></td>
            
        </tr>
    </table>
    
</body>
</html>
