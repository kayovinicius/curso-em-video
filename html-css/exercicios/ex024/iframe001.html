<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iFrame</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        repositório do

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scolling="no">
            <a href="https://gustavoguanabara.github.io/">gustavo guanabara</a>
        </iframe>
   
        é legal
    </p>
</body>
</html>
