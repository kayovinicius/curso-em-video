<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 7</title>
</head>
<body>
    <h1>Formulários 7</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">

                <option value="" selected>-- Escolha --</option>
                <optgroup label="Regiões Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Regiões Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofi">Profissão</label>
            <input type="text" name="profi" id="iprofi" list="lstprofi">
            
            <datalist id="lstprofi">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="CONT">Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
