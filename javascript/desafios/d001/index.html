<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background-color: lightgray;

            text-align: center;

            border: 1px solid black;

            padding: 10px;

            width: 100px;
            height: 50px;

            display: inline-block;
        }

        .btn:hover {
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Desafio das Mensagens</h1>

    <div class="btn" id="btn1" onclick="clicar1()">
        <p>Botão 1</p>
    </div>

    <div class="btn" id="btn2" onclick="clicar2()">
        <p>Botão 2</p>
    </div>

    <div class="btn" id="btn3" onclick="clicar3()">
        <p>Botão 3</p>
    </div>

    <script>

        function clicar1() {
            alert('Você clicou no 1º botão!')
        }

        function clicar2() {
            alert('Você clicou no 2º botão!')
        }

        function clicar3() {
            alert('Você clicou no 3º botão!')
        }

    </script>

    
</body>
</html>
